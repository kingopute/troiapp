<ion-header>

  <ion-navbar>
    <ion-title>Online Giving</ion-title>

<ion-content>

<ion-card class="h"  (tap)="local()">

      <p class="name"> For Local Donations within Nigeria</p>
      <!--<ion-icon name="people" item-start class="book"> </ion-icon>-->

  </ion-list>
</ion-card>

<ion-card class="h"  (tap)="international()">

    <button ion-item class="h">
      <p class="name"> For Donations Outside Nigeria</p>
      <!--<ion-icon name="people" item-start class="book"> </ion-icon>-->
      
    </button>
  </ion-list>
