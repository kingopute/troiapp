<ion-header>

  <ion-navbar color="primary">
    <ion-title>Devotional Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngFor="let item of item.episode" class="border" (tap)="series($event, item)">
<img class="image" [src]="item.photo" />

  <div padding>
  
  <h4>{{item.title}}</h4>



  <p class="description" [innerHTML]="item.description"></p>
  
  </div>
  </div>

</ion-content>
