
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="welcome">
  
    <ion-card class="border" *ngFor="let item of latestvideo">
      <iframe width="100%" height="215" [src]="item.videoURL | videos" frameborder="0" allowfullscreen></iframe>

        <ion-card-title class="pp">{{item.title}}</ion-card-title>
        <p class="ppp">{{item.artist}}</p>
      </ion-card-content>-->
    </ion-card>
  
<ion-card class="border" *ngFor="let item of latestvideo">

    <ion-card-content>
    
           <ion-row>

 <ion-col>
  <button class="register" ion-button block color="myWhite" outline medium (click)="launch(item.streamurl)">Click Here To Watch Us Live</button>
