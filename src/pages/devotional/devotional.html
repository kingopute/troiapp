<ion-header>

  <ion-navbar color="primary">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daily Devotional</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card *ngFor="let subitem of item.episode" class="border" (tap)="series($event, item)">

    
    <ion-card-content>

      <ion-row>
        <ion-col>
        <img class="photo" [src]="subitem.photo" (load)="subitem.loaded = true" [hidden]="!subitem.loaded" />
    <img src="assets/img/loading.gif" [hidden]="subitem.loaded">
        </ion-col>

        <ion-col class="title2">
       {{subitem.title}}
        <br>
        <ion-col class="price">{{subitem.bibletext}}</ion-col>
        </ion-col>
      </ion-row>

 <hr>

      <ion-row>
       
        <ion-col>
           {{subitem.date}}
        </ion-col>

      </ion-row>
    
    </ion-card-content>
  
  </ion-card>
</ion-content>
