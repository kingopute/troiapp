<ion-header>

  <ion-navbar color="primary" class="title">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Online Giving</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>





<ion-item>
      <ion-label>Select your type of giving</ion-label>
      <ion-select [(ngModel)]="filtermonthwise" interface="action-sheet" (ionChange)="monthfilter(filtermonthwise);">
         <ion-option value="1">Prophetic Seed</ion-option>
        <ion-option value="2">Offering</ion-option>
        <ion-option value="3">Tithe</ion-option>
         <ion-option value="4">Sacrifice</ion-option>
          <ion-option value="5">First Fruit</ion-option>
        <ion-option value="6">Charity Donation</ion-option>
        <ion-option value="7">Other Payment</ion-option>
    
      </ion-select>
    </ion-item>

</ion-content>
